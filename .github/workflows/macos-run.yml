        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: install dependencies
        run: |
          cd npm/playwright
          npm install
          cat package-lock.json

      - name: Download executable
        run: |
          curl -O https://licensight.s3.eu-central-1.amazonaws.com/1.1.0.pre-release/licensight-scan
          chmod +x ./licensight-scan
      - name: Run executable
        run: |
          ./licensight-scan generate -d $(pwd)/npm/playwright -a test-scan-on-macOS -e https://licensight-dev.homologation.cloud -at 1flRz2MT2zjx/ZR94/oP6kOd5eRHh00d -b macos15-with-node-modules-by-1.1.0.pre-release