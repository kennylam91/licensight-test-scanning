name: Run Executable on Windows

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  windows-runner:
    runs-on: windows-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: install dependencies
        run: |
          cd npm\playwright
          npm install
      - name: download licensight-scan
        run: |
          curl -Lo licensight-scan.exe -O https://licensight.s3.eu-central-1.amazonaws.com/1.1.1.pre-release/windows/licensight-scan.exe
      - name: Licensight scan without Maven
        if: github.event_name == 'pull_request'
        run: |
          .\licensight-scan.exe generate -a ${{ vars.LICENSIGHT_APPLICATION_NAME }} -d .\npm\playwright -e ${{ vars.LICENSIGHT_URL }} -at ${{ vars.LICENSIGHT_ACCESS_TOKEN }} -b test-branch
      - name: Set up Jdk 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
      - name: Test with maven
        run: mvn --version
      - name: Licensight scan with Maven
        if: github.event_name == 'pull_request'
        run: |
          .\licensight-scan.exe generate -a ${{ vars.LICENSIGHT_APPLICATION_NAME }} -d .\npm\playwright -e ${{ vars.LICENSIGHT_URL }} -at ${{ vars.LICENSIGHT_ACCESS_TOKEN }} -b test-branch
