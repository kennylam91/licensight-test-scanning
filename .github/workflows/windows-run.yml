name: Run Executable on Windows

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  windows-runner:
    runs-on: windows-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: install dependencies
        run: |
          cd npm/playwright
          npm install
      - name: download licensight-scan
        run: |
          curl -Lo $RUNNER_TEMP/licensight-scan.exe -O https://licensight.s3.eu-central-1.amazonaws.com/1.1.1.pre-release/windows/licensight-scan.exe
      - name: Licensight scan for branch
        if: github.event_name == 'pull_request'
        run: |
          $RUNNER_TEMP/licensight-scan generate -a ${{ vars.LICENSIGHT_APPLICATION_NAME }} -d ./npm/playwright -e ${{ vars.LICENSIGHT_URL }} -at ${{ vars.LICENSIGHT_ACCESS_TOKEN }} -b test-branch
      - name: Licensight scan for default branch
        if: github.ref == 'refs/heads/master'
        run: |
          $RUNNER_TEMP/licensight-scan generate -a ${{ vars.LICENSIGHT_APPLICATION_NAME }} -d ./npm/playwright -e ${{ vars.LICENSIGHT_URL }} -at ${{ vars.LICENSIGHT_ACCESS_TOKEN }} -b master
      - name: Licensight scan for tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          $RUNNER_TEMP/licensight-scan generate -a ${{ vars.LICENSIGHT_APPLICATION_NAME }} -d ./npm/playwright -e ${{ vars.LICENSIGHT_URL }} -at ${{ vars.LICENSIGHT_ACCESS_TOKEN }} -t ${{ github.ref_name }}
